<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuçlar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Anket Sonuçları</h1>
        {% for faktor, puan in puanlar.items() %}
            <h2>{{ faktor }}</h2>
            <p>Puan: {{ puan }}/50</p>
        {% endfor %}
        <a href="/">Ana Sayfa</a>
    </div>
</body>
</html>
