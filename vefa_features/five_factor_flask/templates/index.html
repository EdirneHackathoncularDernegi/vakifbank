<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beş Faktör Kişilik Ölçeği</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Beş Faktör Kişilik Ölçeği</h1>
        <form action="/submit" method="post">
            {% for faktor, bilgiler in faktorler.items() %}
                <h2>{{ faktor }}</h2>
                {% for i, soru in enumerate(bilgiler["sorular"]) %}
                    <div class="question">
                        <label>{{ i+1 }}. {{ soru }}</label><br>
                        <input type="radio" name="{{ faktor }}_{{ i+1 }}" value="1" required> 1
                        <input type="radio" name="{{ faktor }}_{{ i+1 }}" value="2"> 2
                        <input type="radio" name="{{ faktor }}_{{ i+1 }}" value="3"> 3
                        <input type="radio" name="{{ faktor }}_{{ i+1 }}" value="4"> 4
                        <input type="radio" name="{{ faktor }}_{{ i+1 }}" value="5"> 5
                    </div>
                {% endfor %}
            {% endfor %}
            <button type="submit">Veriyi Kaydet</button>
        </form>
        <a href="/ham_veri" class="btn">Veri Seç</a>
        <a href="/analiz" class="btn">Analiz Et</a>
    </div>
</body>
</html>
