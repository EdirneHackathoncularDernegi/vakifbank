      <section id="ticketTracking" style="padding: 50px 0; background-color: #f9f9f9;">
         <div class="container">
             <div class="row">
                 <div class="col-md-8 offset-md-2 text-center">
                     <h2 style="color: #0c0f38;">Talep Takip</h2>
                     <p style="color: #666; margin-bottom: 20px;">Takip numaranızı girerek talebinizin durumunu öğrenebilirsiniz.</p>
                     <div class="form-group">
                         <input id="ticketNumber" class="form-control" type="number" placeholder="Takip Numarası Giriniz" style="border-radius: 5px; border: 1px solid #ddd; padding: 10px; font-size: 16px;">
                     </div>
                     <button id="checkStatus" class="btn btn-primary" style="background-color: #fcb000; color: #000; border: none; padding: 10px 20px; border-radius: 5px;">Sorgula</button>
                     <div id="ticketResult" style="margin-top: 20px; display: none;">
                         <p style="font-size: 18px; font-weight: bold;" id="statusMessage"></p>
                     </div>
                 </div>
             </div>
         </div>
     </section>
     
     <script>
         document.getElementById('checkStatus').addEventListener('click', function () {
             const ticketNumber = document.getElementById('ticketNumber').value;
             const resultDiv = document.getElementById('ticketResult');
             const statusMessage = document.getElementById('statusMessage');
     
             const ticketStatuses = {
                 1323: "İnsan Kaynaklarına İletildi",
                 1423: "İnsan Kaynaklarından Yanıt Bekleniyor",
                 2868: "Aksiyon Alınacak"
             };
     
             if (ticketNumber in ticketStatuses) {
                 statusMessage.style.color = "#0c0f38"; 
                 statusMessage.innerHTML = `Durum: ${ticketStatuses[ticketNumber]}`;
             } else {
                 statusMessage.style.color = "#e74c3c"; 
                 statusMessage.innerHTML = "Bu takip numarasına ait bir talep bulunamadı.";
             }
             resultDiv.style.display = "block";
         });
     </script>
